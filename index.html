<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VEIL - Virtual Experience with Intelligent Linking</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="toolbar">
        <button id="backBtn">◄</button>
        <button id="forwardBtn">►</button>
        <button id="refreshBtn">↻</button>
        <input type="text" id="urlBar" placeholder="Enter URL or search...">
        <button id="veilBtn">VEIL</button>
    </div>
    <div class="tabs" id="tabList"></div>
    <div class="content">
        <iframe id="webview" src="https://www.duckduckgo.com"></iframe>
    </div>
    <script src="script.js"></script>
</body>
</html>
