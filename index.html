<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VEIL - Virtual Experience with Intelligent Linking</title>
    <link rel="stylesheet" href="styles.css">
    <audio id="goofySound" src="https://www.soundjay.com/buttons/beep-01a.mp3" preload="auto"></audio>
</head>
<body>
    <div class="veil-container">
        <div class="toolbar">
            <button id="backBtn" class="btn">◄</button>
            <button id="forwardBtn" class="btn">►</button>
            <button id="refreshBtn" class="btn">↻</button>
            <input type="text" id="urlBar" placeholder="Search or Enter URL...">
            <button id="veilBtn" class="btn veil-btn">VEIL</button>
        </div>
        <div class="tabs" id="tabList"></div>
        <div class="content" id="content"></div>
        <div class="suggestions" id="suggestions"></div>
    </div>
    <canvas id="particles"></canvas>
    <script src="script.js"></script>
</body>
</html>
